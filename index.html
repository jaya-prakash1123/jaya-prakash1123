<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Materials - PDF Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <h1>Study Materials Library</h1>
        <p class="tagline">Select a subject to browse PDFs</p>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search subjects or PDFs...">
        <button id="clearSearch" class="clear-btn" aria-label="Clear search">×</button>
    </div>

    <!-- Main Content -->
    <main id="mainContent">
        <!-- Subjects Grid -->
        <div id="subjectsGrid" class="subjects-grid"></div>

        <!-- Search Results Container (hidden by default) -->
        <div id="searchResults" class="search-results" style="display: none;"></div>

        <!-- No Results Message (hidden by default) -->
        <div id="noResults" class="no-results" style="display: none;">
            <p>No results found. Try a different search term.</p>
        </div>
    </main>

    <!-- PDF Modal Viewer -->
    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <button id="closeModal" class="close-btn" aria-label="Close modal">×</button>
            <iframe id="pdfViewer" title="PDF Viewer"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <p>&copy; 2024 Study Materials Library. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
