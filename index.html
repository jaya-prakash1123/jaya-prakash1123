<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Animated Particles Background -->
    <div id="particles-container"></div>
    <!-- Header -->
    <header class="site-header">
        <h1>PDF Library</h1>
        <p class="tagline">Browse, View & Download Educational PDFs</p>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search PDFs by title or category...">
        <button id="clearSearch" class="clear-btn" aria-label="Clear search">×</button>
    </div>

    <!-- Main Content -->
    <main id="mainContent">
        <!-- Loading Skeleton (shown during initial load) -->
        <div id="loadingSkeleton" class="loading-skeleton">
            <div class="skeleton-grid">
                <div class="skeleton-item skeleton"></div>
                <div class="skeleton-item skeleton"></div>
                <div class="skeleton-item skeleton"></div>
                <div class="skeleton-item skeleton"></div>
            </div>
        </div>

        <!-- Subjects Grid (populated by JavaScript) -->
        <div id="subjectsGrid" class="subjects-grid" style="display: none;"></div>

        <!-- Search Results Container (hidden by default) -->
        <div id="searchResults" class="search-results" style="display: none;"></div>

        <!-- No Results Message (hidden by default) -->
        <div id="noResults" class="no-results" style="display: none;">
            <p>No results found. Try a different search term.</p>
        </div>
    </main>

    <!-- PDF Modal Viewer -->
    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <button id="closeModal" class="close-btn" aria-label="Close modal">×</button>
            <div class="pdf-controls">
                <button id="prevPage" class="pdf-nav-btn" aria-label="Previous page">‹</button>
                <span id="pageInfo" class="page-info">Page 1 of 1</span>
                <button id="nextPage" class="pdf-nav-btn" aria-label="Next page">›</button>
                <button id="zoomOut" class="pdf-nav-btn" aria-label="Zoom out">−</button>
                <button id="zoomIn" class="pdf-nav-btn" aria-label="Zoom in">+</button>
            </div>
            <div id="pdfViewer" class="pdf-viewer-container"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <p>&copy; 2024 PDF Library. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/page-turn.js@4.1.0/dist/page-turn.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/pdf.min.js"></script>
    <script src="js/pdf.worker.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
